<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="CSS/contact.css">
  <title>Frontend Mentor | Contact form</title>

 
</head>

<body>


  <main>


    <div class="mainWrap pt-3 pb-3">


      <form class="card border-0 container mt-3 p-4" id="form">

        <div  class="d-flex d-none justify-content-center w-100 position-absolute z-2 p-3" id="successWrap">
          <div class="successMessage rounded-2 p-3 container" >
            <h6><img src="assets/images/icon-success-check.svg" alt="success"> <span class="px-2">Message Sent!</span></h6>
            <p>Thanks for completing the form. We'll be in touch soon!</p>


          </div>
        </div>


        <legend class="">
          <h2>Contact Us</h2>
        </legend>

        <div class="namePart">
          <div class="formGroup first">
            <label for="input1" class="w-100">First Name
              <span class="compIcon">*</span>
            </label>


            <input type="name" id="input1" class="w-100 mt-1 rounded-2 border-1">

            <span class="errortext"></span>
          </div>

          <div class="formGroup second mt-3">
            <label for="input2" class="w-100">Last Name
              <span class="compIcon">*</span>
            </label>


            <input type="name" id="input2" class="w-100 mt-1 rounded-2 border-1">
            <span class="errortext"></span>
          </div>

        </div>

        <div class=" second mt-3">
          <label for="input3" class="w-100">Email Address
            <span class="compIcon">*</span>
          </label>


          <input type="email" id="input3" class="w-100 mt-1 rounded-2 border-1">

          <span class="errortext"></span>


        </div>


        <div class="formGroup second mt-3">
          <label for="QueryWrap" class="w-100">Query Type
            <span class="compIcon">*</span>
          </label>

          <div id="QueryWrap" class="mt-2">
            <div class="gen">
              <div class="w-100 rounded-2 p-2 px-3 " id="butts1">

                <input type="radio" name="enquiry" id="radinp" class="query">

                <label for="radinp" class="px-1">General Enquiry</label>


              </div>



            </div>


            <div class="sup mt-3">
              <div class="w-100 border-1 rounded-2 p-2 px-3" id="butts2">
                <input type="radio" name="enquiry" id="radinp2" class="query">
                <label for="radinp2">Support Request</label>

              </div>

            </div>

          </div>
          <span class="errortext" id="errortextquery"></span>






        </div>

        <div class="formGroup mt-4">
          <label for="textarea" class="w-100">Message
            <span class="compIcon">*</span>
          </label>
          <textarea name="" id="textarea" class="entry mt-2 w-100 rounded-2"></textarea>

          <span class="errortext"></span>
        </div>


        <div class="formGroup mt-1">

          <div class="checks mt-4 d-flex gap-3">

            <div class="checksWrap ">
              <input type="checkbox" name="terms" id="check" class="query">

            </div>

            <div class=""><span class="consent">I consent to being contacted by the team
                <span class="compIcon">*</span>
              </span>
            </div>

          </div>

          <span class="errortext" id="errortextconsent"></span>

        </div>


        <div class="mt-4 pt-2">
         
          <button type="submit" id="subs" class="w-100 rounded-2 border-0 p-2 text-center">Submit</button>
        </div>


      </form>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Toyosi A</a>.
      </div> 
  

    </div>

   
  </main>


  
  
  <script src="JAVA/contact.js"></script>
</body>

</html>
